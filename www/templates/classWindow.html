<ion-view view-title="Class: {{class_detail.class_name}}">
<ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        <i class="icon ion-chevron-left"></i>
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
    <div ng-hide="isTeacher">
        <button class="button button-positive" ng-click="attend(class_detail.class_id)"  ng-model="isStudentAttent" ng-hide="isStudentAttent">
        Attend
        </button>
        <button class="button button-positive" ng-click="exit(class_detail.class_id)"  ng-model="isStudentAttent" ng-show="isStudentAttent">
        Exit
        </button>
        </div>
    </ion-nav-buttons>

</ion-nav-bar>
<ion-header-bar align-title="left" class="bar-subheader bar-positive">
  <h1 ng-hide="isTeacher" style="margin: 0px 0px 0px 20px;font-size: 25px;color: white;">Teacher Name: {{class_detail.teacher_fName}} </h1>
  <h1 ng-show="isTeacher" style="margin: 0px 0px 0px 20px;font-size: 25px;color: white;">Population: {{digitPopulation}}</h1>
</ion-header-bar>
  <ion-content>
    <ion-list>
    <div ng-show="isStudentAttent || isTeacher">
      <div class="card" ng-repeat="messages in message_details track by $index">
  <div class="item item-text-wrap">
    {{messages.message}}
    <i ng-show="isTeacher" class="icon ion-checkmark-round" ng-style="messages.bluestack && {'color':'blue'}" style="float:right;margin-left:5px"></i>
    <p style="float:right">{{messages.message_date}}</p>
  </div>
</div>
    </div>
    <div ng-hide="isTeacher">
    <h4 ng-hide="isStudentAttent">Before the see message you must be attent to class</h4>
    </div>
    </ion-list>
  </ion-content>
  <ion-footer-bar ng-show="isTeacher"  align-title="left" class="bar-assertive">
    <label class="item item-input" style="
    width: 100%">
   <input type="text" style="
    width: 100%" placeholder="Message" ng-model="sendingMessage">
 </label>
  <div class="buttons" ng-click="sendMessage()">
    <button class="button">Send</button>
  </div>
</ion-footer-bar>
</ion-view>
