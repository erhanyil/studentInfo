<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Create New Class</h1>
    <div class="buttons">
      <button class="button button-clear" style="color:black" ng-click="closeClassModal()">X</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Class Name</span>
          <input type="text" ng-model="class_data.class_name">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="addClass()">Create Class</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
